<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Insanity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            user-select: none;
            perspective: 800px;
        }
        .text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: spin 5s linear infinite;
            background-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
        }
        .subtext {
            font-size: 0.8rem;
            color: white;
            opacity: 0.7;
            user-select: none;
        }
        @keyframes spin {
            from { transform: rotateY(0deg) rotateX(10deg); }
            to { transform: rotateY(360deg) rotateX(10deg); }
        }
    </style>
</head>
<body>
    <div class="container" onclick="speedUp()">
        <div class="text" id="crazyText">I AM ACTUALLY GOING INSANE</div>
        <div class="subtext">(this is a cry for help)</div>
    </div>

    <script>
        let speed = 5;
        function speedUp() {
            speed = Math.max(0.5, speed - 0.5);
            document.querySelector('.text').style.animation = `spin ${speed}s linear infinite`;
        }
    </script>
</body>
</html>
