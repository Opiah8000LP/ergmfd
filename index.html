<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Insanity</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .scene {
            width: 200px;
            height: 100px;
            perspective: 800px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            border: 2px solid white;
        }
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        .subtext {
            font-size: 0.8rem;
            color: white;
            opacity: 0.7;
            text-align: center;
            margin-top: 10px;
        }
        @keyframes spin {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene" onclick="speedUp()">
        <div class="cube" id="crazyCube">
            <div class="face front">I AM ACTUALLY GOING INSANE</div>
            <div class="face back">I AM ACTUALLY GOING INSANE</div>
            <div class="face right">I AM ACTUALLY GOING INSANE</div>
            <div class="face left">I AM ACTUALLY GOING INSANE</div>
            <div class="face top">I AM ACTUALLY GOING INSANE</div>
            <div class="face bottom">I AM ACTUALLY GOING INSANE</div>
        </div>
        <div class="subtext">(this is a cry for help)</div>
    </div>

    <script>
        let speed = 5;
        function speedUp() {
            speed = Math.max(0.1, speed - 0.2);
            document.querySelector('.cube').style.animation = `spin ${speed}s linear infinite`;
        }
    </script>
</body>
</html>
